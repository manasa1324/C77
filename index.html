    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("This is console Screen");

            var first_name = "Manasa";
            console.log(first_name);

            var last_name = "Desikan";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            console.log(length_name);

            var name = "I am Manasa Desikan";
            
            var replace_name = name.replace("Manasa", "Roshni");
            console.log(replace_name);

            console.log(making_lower_case);

            var making_upper_case = first_name.toLowerCase();
            console.log(making_upper_case);

            var Square_Root = Math.sqrt(200);
            console.log(Square_Root);

            var max_number = Math.max(56, 74, 38);
            console.log(max_number);

            var power = Math.pow(5, 3);
            console.log(power);
